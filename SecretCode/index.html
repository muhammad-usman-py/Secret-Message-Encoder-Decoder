<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Code Message</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        textarea { width: 80%; height: 100px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        #output { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Secret Code Message Encoder & Decoder</h2>
    <textarea id="message" placeholder="Enter your message..."></textarea><br>
    <button onclick="encodeMessage()">Encode</button>
    <button onclick="decodeMessage()">Decode</button>
    <p id="output"></p>

    <script>
        function encodeMessage() {
            let message = document.getElementById("message").value;
            let words = message.split(" ");
            let encodedWords = words.map(word => {
                if (word.length >= 3) {
                    let modified = word.slice(1) + word[0];
                    let randomChars = randomString(3);
                    return randomChars + modified + randomChars;
                } else {
                    return word.split("").reverse().join("");
                }
            });
            document.getElementById("output").innerText = "Encoded Message: " + encodedWords.join(" ");
        }

        function decodeMessage() {
            let encodedMessage = document.getElementById("message").value;
            let words = encodedMessage.split(" ");
            let decodedWords = words.map(word => {
                if (word.length >= 9) {
                    let stripped = word.slice(3, -3);
                    return stripped[stripped.length - 1] + stripped.slice(0, -1);
                } else {
                    return word.split("").reverse().join("");
                }
            });
            document.getElementById("output").innerText = "Decoded Message: " + decodedWords.join(" ");
        }

        function randomString(length) {
            let chars = "abcdefghijklmnopqrstuvwxyz";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
    </script>
</body>
</html>
